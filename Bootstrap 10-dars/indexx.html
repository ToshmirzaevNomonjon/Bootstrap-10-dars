<!DOCTYPE html>
<html lang="en">

<div class="container">

                        <div class="form-group">

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="region">Regionni tanlang: </label>
                            <select name="region" id="region" class="form-control">
                                <option value="1" class="option value">Toshkent</option>
                                <option value="2" class="option value">Samarqand</option>
                                <option value="3" class="option value">Buxoro</option>
                                <option value="4" class="option value">Xiva</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-success float-right">Tizimga kirish</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <form action="#">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                            All Categorias
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Home</a>
                            <a href="#" class="dropdown-item">Shop</a>
                            <a href="#" class="dropdown-item">Health and Safety</a>
                            <a href="#" class="dropdown-item">Baby Clothes</a>
                            <a href="#" class="dropdown-item">Baby Toys</a>
                            <a href="#" class="dropdown-item">Pages</a>
                        </div>
                    </div>
                    <input type="search" class="form-control" placeholder="Search. . .">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-danger"><span>&telrec;</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
